{% extends "frontend/base.html" %}

{% block content %}
	{% if results %}
		{% for result in results %}
			<div class="blog-post" id="{{ result.id }}">
	          <a href = "{% url 'blog_post' result.id %}"><h2> {{ result.title }} </h2> </a>
	          <p> {{ result.body }} </p>
	          <br>
	        </div>
		{% endfor %}
	{% else %}
		<h3> No posts found matching your query! </h3>
	{% endif %}
{% endblock %}
